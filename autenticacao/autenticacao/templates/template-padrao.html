{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Autenticação{% endblock titulo %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<script>
	$(window).scroll(function(){
	  if($(document).scrollTop() > 10){
		$('nav').addClass('animate');
	  }else{
		$('nav').removeClass('animate');
	  }
	});
	</script>
</head>
<body>

<!--<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar" style="'background: linear-gradient(to right,  ' + ${session.corPrimaria} + ', ' +  ${session.corSecundaria} + ' ) !important ; border:0px;'  ">-->

	<nav class="navbar navbar-expand-lg navbar-light p-3" style="background-color:rgba(13, 110, 253, .6);" >
      <div class="container-fluid">
         <img src="{{usuario.unidade.url_imagem}}" width="150px" height="60px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">


          <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
            <li class="nav-item mx-2">
			  <form method="post" action="{% url 'account_logout' %}">
				  {% csrf_token %}
				  {% if redirect_field_value %}
				  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
				  {% endif %}
				  <button class="nav-link text-dark h5" type="submit">{% trans 'Logout' %}</button>
				</form>

          </ul>
        </div>
      </div>
    </nav>
{% block conteudo %} {% endblock conteudo %}


</body>
</html>
